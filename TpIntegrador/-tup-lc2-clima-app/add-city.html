<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!--EStilos Css-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
</head>
<body>
    <header>
        <h1>
            <img src="img/logo.png" alt="logo"  width="30" height="50">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li ><a href="Index.html">Clima</a></li> 
                <li class="current-page"><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>   
    <!--Contenido principal de la pagina-->
    <main>
        <h2>Agregar Ciudad</h2>
          <section>
            <form action="Clima">
                <label for="text">Ingrese la ciudad a agregar</label>
                <br>
                <input type="text" name="Ciudad" id="agre">
                <br>
                <button id="agregar"><p>Agregar</p></button>
            </form>
          </section>
          </section>
          <form action="Mensajes" id="mensajes">
            <p id="Success">Ciudad agregada con exito</p>
            <br>
            <p id="Error">Error: La ciudad ingresada no se encuentra en la API <br> o se produjo un error al consultar</p>
            <br>
            <p id="Warning">La ciudad ingresada ya se encuentra almacenada</p>
          </form>
    </main> 

    <footer>
        <p>
            Todos los derechos reservados 
        </p>
    </footer>
</body>
</html>
